plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id("com.google.devtools.ksp").version("1.7.21-1.0.8")
    id("org.jetbrains.kotlinx.kover") version "0.6.1"
}

android {
    namespace 'com.joinforage.forage.android'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding true
    }

    flavorDimensions "version"
    productFlavors {
        dev {
            buildConfigField "String", "VAULT_ID", '"tntlqkidhc6"'
            buildConfigField "String", "VGS_VAULT_TYPE", '"sandbox"'
            buildConfigField "String", "BASE_URL", '"https://api.dev.joinforage.app/"'
        }
        staging {
            buildConfigField "String", "VAULT_ID", '"tnteykuh975"'
            buildConfigField "String", "VGS_VAULT_TYPE", '"sandbox"'
            buildConfigField "String", "BASE_URL", '"https://api.staging.joinforage.app/"'
        }
        sandbox {
            buildConfigField "String", "VAULT_ID", '"tntagcot4b1"'
            buildConfigField "String", "VGS_VAULT_TYPE", '"sandbox"'
            buildConfigField "String", "BASE_URL", '"https://api.sandbox.joinforage.app/"'
        }
        cert {
            buildConfigField "String", "VAULT_ID", '"tntpnht7psv"'
            buildConfigField "String", "VGS_VAULT_TYPE", '"sandbox"'
            buildConfigField "String", "BASE_URL", '"https://api.cert.joinforage.app/"'
        }
        prod {
            buildConfigField "String", "VAULT_ID", '"tntbcrncmgi"'
            buildConfigField "String", "VGS_VAULT_TYPE", '"live"'
            buildConfigField "String", "BASE_URL", '"https://api.joinforage.app/"'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    lint {
        sarifReport true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'

    // VGS Collect SDK
    api 'com.verygoodsecurity:vgscollect:1.7.3'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'
    testImplementation 'me.jorgecastillo:hiroaki-core:0.2.3'
    testImplementation 'org.assertj:assertj-core:3.18.0'
    testImplementation 'org.json:json:20220924'
    testImplementation 'org.robolectric:robolectric:4.8.2'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4'
    testImplementation 'com.squareup.moshi:moshi:1.14.0'
    testImplementation 'com.squareup.moshi:moshi-adapters:1.14.0'
    ksp 'com.squareup.moshi:moshi-kotlin-codegen:1.14.0'

    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
}

ext {
    PUBLISH_GROUP_ID = 'com.joinforage'
    PUBLISH_VERSION = '0.1.0'
    PUBLISH_ARTIFACT_ID = 'forage-android'
    PUBLISH_DESCRIPTION = 'Forage Android SDK'
    PUBLISH_URL = 'https://github.com/teamforage/forage-android-sdk'
    PUBLISH_LICENSE_NAME = 'MIT License'
    PUBLISH_LICENSE_URL =
            'https://github.com/teamforage/forage-android-sdk/blob/main/LICENSE'
    PUBLISH_DEVELOPER_ID = 'owenkim'
    PUBLISH_DEVELOPER_NAME = 'Owen Kim'
    PUBLISH_DEVELOPER_EMAIL = 'owenkim@forage.com'
    PUBLISH_SCM_CONNECTION =
            'scm:git:github.com:teamforage/forage-android-sdk.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION =
            'scm:git:ssh://github.com:teamforage/forage-android-sdk.git'
    PUBLISH_SCM_URL =
            'https://github.com/teamforage/forage-android-sdk/tree/main'
}

apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"
