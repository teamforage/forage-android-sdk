    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'com.launchdarkly:launchdarkly-android-client-sdk:4.2.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    implementation 'io.sentry:sentry-android:4.2.0'
    // VGS Collect SDK
    api 'com.verygoodsecurity:vgscollect:1.7.3'

    // Basis Theory SDK
    implementation ('com.github.basis-theory:basistheory-android:2.1.1') {
        // Unable to build without excluding this dependency
        // based on advice from this thread: https://github.com/gradle/gradle/issues/3065#issuecomment-341418873
        exclude group: 'javax.ws.rs'
    }
    implementation "javax.ws.rs:javax.ws.rs-api:2.1@jar"

    implementation "com.datadoghq:dd-sdk-android:1.19.2"

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'
    testImplementation 'me.jorgecastillo:hiroaki-core:0.2.3'
    testImplementation 'org.assertj:assertj-core:3.18.0'
    testImplementation 'org.json:json:20220924'
    testImplementation 'org.robolectric:robolectric:4.10.3'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4'
    testImplementation 'com.squareup.moshi:moshi:1.14.0'
    testImplementation 'com.squareup.moshi:moshi-adapters:1.14.0'
    ksp 'com.squareup.moshi:moshi-kotlin-codegen:1.14.0'

    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
}

