plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.10'
}

android {
    namespace 'com.joinforage.forage.android'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding true
    }

    // TODO: Improve this
    flavorDimensions "version"
    productFlavors {
        dev {
            buildConfigField "String", "VAULT_ID", '"tntlqkidhc6"'
            buildConfigField "String", "BASE_URL", '"https://api.dev.joinforage.app/"'
        }
        staging {
            buildConfigField "String", "VAULT_ID", '"tnteykuh975"'
            buildConfigField "String", "BASE_URL", '"https://api.staging.joinforage.app/"'
        }
        sandbox {
            buildConfigField "String", "VAULT_ID", '"tntagcot4b1"'
            buildConfigField "String", "BASE_URL", '"https://api.sandbox.joinforage.app/"'
        }
        cert {
            buildConfigField "String", "VAULT_ID", '"tntpnht7psv"'
            buildConfigField "String", "BASE_URL", '"https://api.cert.joinforage.app/"'
        }
        prod {
            buildConfigField "String", "VAULT_ID", '"tntbcrncmgi"'
            buildConfigField "String", "BASE_URL", '"https://api.joinforage.app/"'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'

    // VGS Collect SDK
    api 'com.verygoodsecurity:vgscollect:1.7.3'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'
    testImplementation 'me.jorgecastillo:hiroaki-core:0.2.3'
    testImplementation 'org.assertj:assertj-core:3.18.0'
    testImplementation 'org.json:json:20220924'
    testImplementation 'org.robolectric:robolectric:4.8.2'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}